<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 스크립트 -->
    <script >
        var index = 0;   //이미지에 접근하는 인덱스
        time = 3 * 1000; //시간 설정 변수(한자리수의 변수 가 초를 해당함)
    window.onload = function()
    {
        slideShow();
    }
    
    function slideShow() 
    {
        var i;
        var x = document.getElementsByClassName("slide1");  //slide1에 대한 dom 참조
        for (i = 0; i < x.length; i++) 
        {
            x[i].style.display = "none";   //처음에 전부 display를 none으로 한다.
        }
        index++;
        if (index > x.length) 
        {
            index = 1;  //인덱스가 초과되면 1로 변경
        }   
        x[index-1].style.display = "block";  //해당 인덱스는 block으로
        setTimeout(slideShow, time);   //함수를 time 마다 호출
    }
    </script>
    <!-- CSS -->
    <style>
        .add
        {
            width: 100%;
            height: auto;
            border: 1px solid red;
        }
        .add img
        {
            width: 100%;
            height: auto;
            font-size: 25px;
            font-weight: bold;
            color: darkred;
        }
    </style>
</head>
<body>
    <div class="add">
        <!-- 광고 1 이미지 -->
        <img class="slide1" src="img\test01.png" alt="Ad 1 failed to load">
        <!-- 광고 2 이미지 -->
        <img class="slide1" src="img\test02.png" alt="Ad 2 failed to load">
        <!-- 광고 3 이미지 -->
        <img class="slide1" src="img\test03.png" alt="Ad 3 failed to load">
    </div>
</body>
</html>

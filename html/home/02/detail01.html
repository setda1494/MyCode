<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>detail01</title>
    <style>
        /* div 테스트용 */
        .testboder
        {
            border: 1px solid black;
        }
        /* 기초 div */
        .manedvi *
        {
            margin-left: 10px;
        }
        /* 제목 */
        .header
        {
            font-size: 24pt;
            font-weight: bold;
        }
        /* 소제목 */
        .subheader
        {
            font-size: 18pt;
            font-weight: bold;
        }
        /* 내용 */
        .manedvi div div p
        {
            margin-left: 6px;
        }
        /* 아레첨자 */
        .manedvi div div p sub
        {
            margin-left: -1px;
            font-size: 2%;
        }
    </style>
</head>
<body>
    <div class="testboder">
        <p class="header">인공지능</p>
        <hr>
        <div>
            <p class="subheader">인공지능 이란?</p>
            <div>
                <p>인공지능<sub>人工智能</sub>또는 AI<sub>artificial intelligence, AI</sub>는 인간의 학습능력, 추론능력, 지각능력을 인공적으로 구현하려는 컴퓨터 과학의 세부분야 중 하나이다.</p>
                <p>정보공학 분야에 있어 하나의 인프라 기술이기도 하다.</p>
                <p>인간을 포함한 동물이 갖고 있는 지능 즉, natural intelligence와는 다른 개념이다.</p>
            </div>
            <div>
                <p class="subheader"></p>
            </div>
        </div>
        
    </div>
</body>
</html>

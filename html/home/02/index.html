<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <style>
        /* 테스트용 */
        .testboder
        {
            border: 1px solid black;
        }
        /* BG */
        .BG
        { 
            background: linear-gradient( #a3a1a1,#8b8687,#8b8687,#333030)
        }
        /*제목 css*/
        .title 
        {
            font-weight: bold;
            font-size: 35px;
            position: absolute;
            line-height : 100px;
            margin-left: 10px;
            text-shadow: 2px 2px 4px darkgray ;
            
        }
        /*내 정보*/
        .titlemyinfo
        {
            margin-left: 10px;
            margin-bottom: 5px;
        }
        /*제목 상자 css*/
        .titlediv
        {
            height: 120px;
            border-radius: 5px;
            background-color: #a3a1a1;
            color: white;
        }
        /*제목 이미지 css*/
        .titleimg
        {
            width: auto;
            height: 100px;
        }
        /*목록 이름 css*/
        .manutitle
        {
            font-weight: bold;
            font-size: 25px;
            text-align: center;
        }
        /*목록 목록 css*/
        .manu
        {
            width: 10%;
            height: 860px;
            float: left;
            border: 1px dotted black;
            border-radius: 10px;
            background: linear-gradient( #a3a1a1,#8b8687,#8b8687,#333030);
            color: white;
        }
        /*목록 정열 css*/
        li
        {
            margin-left: -35px;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 18px;
            list-style:none ;
        }
        /* 목록 글 css */
        .href
        {
            color: white;
        }
        /* 목록 링크 및줄 삭제*/
        li a
        {
            text-decoration-line: none;
            text-align: center;
        }
        /*메인 내용 css*/
        .mane
        {
            width: 79%;
            float: left;
            border: 0px solid black;
            height: 860px;
            background: linear-gradient( #a3a1a1,#8b8687,#8b8687,#333030);
        }
        
        /*로그인 창이 포함되있는 창*/
        .inlogin
        {
            float: right;
            width: 10%;
            height: 860px;
            border: 1px dotted black;
            background: linear-gradient( #a3a1a1,#8b8687,#8b8687,#333030);
            border-radius: 10px;
        }
        /*로그인창*/
        .login
        {
            background-color: #e3dede;
            width: 100%;
            border: 1px solid black;
            border-radius: 15px;
            float:left;
        }
        /*로그인 버튼*/
        .loginbutten
        {
            text-align: center;
            float: left;
            margin-left: 5px;
        }
        /*로그인 입력받는곳*/
        .logininput
        {
            width: 90%;
            margin-bottom: 7px;
            margin-left: 5px;
        }
        /*로그인 글*/
        .logintext
        {
            text-align: center;
            color: black;
            font-weight: bolder;
        }
        /* 비밀번호 찾기 */
        .links 
        {
            text-align: center;
            font-size: smaller;
        }
        .links *
        {            
            color: black;
            font-weight: bolder;
            text-decoration: none;
        }
        /*광고*/
        .add
        {
            margin-top: 10px;
            font-weight: bold;
            font-size: 50px;
        }
        .addScreenCSS
        {
            margin-top: 10px;
            width: 100%;
            height: 630px;
        }
    </style>
</head>

<body class="class=BG">
    <header>
        <!-- 제목 -->
        <div class="titlediv">
            <img src="img\DMUIMG.svg" class="titleimg">
            <span class="title">웹 프로그래밍 과제</span>
            <span class="titlemyinfo">학번 : 20231549 이름 : 최승주</span>
        </div>
    </head>
    <nav>
        <!-- 목록 -->
        <div class="manu">
            <p class="manutitle">목록</p>
            <ul class="testboder">
                <li><a href="detail01.html" target="mane" class="href">인공지능 의 정의</a></li>
                <li><a href="detail02.html" target="mane" class="href">강인공지능 과 <br>약 인공지능</a></li>
                <li><a href="detail03.html" target="mane" class="href">역사</a></li>
                <li><a href="detail04.html" target="mane" class="href">미래 전망</a></li>
                <li><a href="detail05.html" target="mane" class="href">인공지능 기술 응용</a></li>
                <li><a href="detail06.html" target="mane" class="href">인공지능 개발 방법</a></li>
            </ul>
            
        </div>
    </nav>
    <main class="BG">
        <!-- 내용 -->
        <iframe src="detail01.html" name="mane" class="mane"></iframe>
    </main>
    <aside>
        <div class="inlogin">
            <!-- 로그인창 -->
            <div class="login">
                <br>
                <!-- 아이디/비밀번호 입력 -->
                <form>
                    <input type="text" name="email" class="logininput" placeholder="아이디">
                    <input type="password" name="password" class="logininput" placeholder="비밀번호">
                    <input type="submit" value="로그인" class="loginbutten">
                </form>
                <!-- 비밀번호 찾기 -->
                <div class="links">
                    <br><br>
                    <a href="#">비밀번호를 잊어버리셨나요?</a>
                    <br><br>
                </div>
            </div>
            <br><br>
            <div class="add">
                <!-- 광고창 -->
                <iframe src="add.html" name="addScreen" class="addScreenCSS"></iframe>
            </div>
        </div>
    </aside>
    
</body>
</html>

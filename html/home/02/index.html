<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <style>
        /*제목 css*/
        .title 
        {
            font-weight: bold;
            font-size: 35px;
            position: absolute;
            line-height : 100px;
            margin-left: 10px;
            text-shadow: 2px 2px 4px darkgray ;
        }
        /*내 정보*/
        .titlemyinfo
        {
            margin-left: 10px;
        }
        /*제목 상자 css*/
        .titlediv
        {
            height: 100px;
            margin-bottom: 15px;
        }
        /*제목 이미지 css*/
        .titleimg
        {
            width: auto;
            height: 100px;
        }
        /*메뉴 이름 css*/
        .manutitle
        {
            font-weight: bold;
            font-size: 25px;
            text-align: center;
            
        }
        /*메뉴 목록 css*/
        .manu
        {
            width: 10%;
            float: left;
            border: 1px dashed black;
            height: 860px;
        }
        /*메인 내용 css*/
        .mane
        {
            width: 79%;
            float: left;
            border: 0px solid black;
            height: 860px
        }
        /*메뉴 정열 css*/
        li
        {
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 10px;            
        }
        /*로그인 창이 포함되있는 창*/
        .inlogin
        {
            float: right;
            width: 10%;
            height: 860px;
            border: 1px dotted black;
            
        }
        /*로그인창*/
        .login
        {
            background-color: #C3C3C3;
            width: 100%;
            border: 1px solid black;
            border-radius: 5px;
            float:left;
            
        }
        /*로그인 버튼*/
        .loginbutten
        {
            text-align: center;
            float: left;
        }
        /*로그인 입력받는곳*/
        .logininput
        {
            width: 95%;
            margin-bottom: 7px;
        }
        /*로그인 글*/
        .logintext
        {
            text-align: center;
            color: black;
            font-weight: bolder;
        }
        /*광고*/
        .add
        {
            writing-mode: vertical-rl;
            font-weight: bold;
            font-size: 50px;
        }
    </style>
</head>

<body>
    <header>
        <div class="titlediv">
            <img src="img\DMUIMG.png" class="titleimg">
            <span class="title">웹 프로그래밍 과제</span>
            <span class="titlemyinfo">학번 : 20231549 이름 : 최승주</span>
        </div>
    </head>
    <nav>
        <div class="manu">
            <p class="manutitle">목록</p>
            <ul>
                <li><a href="" target="mane">목록</a></li>
                <li><a href="" target="mane">목록</a></li>
                <li><a href="" target="mane">목록</a></li>
                <li><a href="" target="mane">목록</a></li>
                <li><a href="" target="mane">목록</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <iframe src="detail01.html" name="mane" class="mane"></iframe>
    </main>
    <aside>
        <div class="inlogin">    
            <div class="login">
                <p class="logintext">로그인창</p>
                <input class="logininput" placeholder="아이디">
                <input class="logininput" type="password" placeholder="비밀번호">
                <button class="loginbutten">로그인</button>
            </div>
            <div class="add">
                <a href="https://www.dongyang.ac.kr/" target="_blank"> 대충 학교 홍보하는글 </a>
            </div>
        </div>
    </aside>
    
</body>
</html>

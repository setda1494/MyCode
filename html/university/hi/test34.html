<head>
    <style>
        #main{
            background-color: darkolivegreen;
            width:1710px;
            height:1200px;
            border-radius :20px;

        }
        h1{
            font-size: 100px;
            color:white;
            text-align: center;
        }
        .pink{
            background-color: #ba55d3;
            border-radius :20px;
            width:90%;
            height:200px;
            margin: 20px;
            box-shadow: 10px 10px darkmagenta;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .img
        {
            float: left;
        }
        section{
            background-color: white;
            width:45%;
            height :900px;
            border-radius :20px;
            display: inline-block;
            margin: 20px;
            box-shadow: 10px 10px #d1d63b;
        }
        aside{
            width:45%;
            height:50%;
            background-color: white;
            display: inline-block;
            border-radius :20px;
            position:absolute;
            margin: 20px;
            box-shadow: 10px 10px #d1d63b;
        }
        h2{
            font-size: 80px;
            text-align: center;
        }
        p{
            text-align: center;
            font-size: 20px;
        }
        hr{
            border-top : 5px dotted black;
            height: 5px;
        }
        #box{
            margin: 20px;
        }
        #top{
            font-weight: bold;
            font-size: 30px;
            text-align: left;
        }
        #tr
        {
            float: right;
        }
        div img {
            float: left;
            width: 90px;
            height:100px;
            margin-left: 10px;
        }


    </style>
</head>

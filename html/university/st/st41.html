<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>st40</title>
    <style>
        *   
        {
            margin: 0;
            padding: 0;
        }
        nav
        {
            background-color: gray;
        }
        nav ul
        {
            list-style-type:none;
        }
        nav ul li
        {
            display: inline-block;
            padding: 30px;
        }
        nav ul li a
        {
            text-decoration: none;
            font-weight: bold;
            color: wheat;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">컴정과</a></li>
            <li><a href="#">인소과</a></li>
            <li><a href="#">컴소과</a></li>
        </ul>
    </nav>
</body>
</html>

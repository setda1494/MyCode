        <script>
            $(document).ready(function() {
                $("#hideBtn").click(function () {
                    $("#img").hide();

                $("#showBtn").click(function () {
                    $("#img").show();
                });
            });
        </script>

    </head>
    <body>
        <img src="jquery그림\cat1.jpg" id="img">
        <br>
        <button id="hideBtn"> 이미지 삭제</button>
        <button id="showBtn"> 이미지 생성</button>
    </body>
</html>

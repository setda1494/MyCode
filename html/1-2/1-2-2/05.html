    <body>
        <script>
            let date = new Date();
            let h = date.getHours;

            if(h <= 12)
            {
                console.log("현제 시간 " + h + "오전입니다");
            }
            else
            {
                console.log("현제 시간 " + h +"오후입니다");
            }
        </script>

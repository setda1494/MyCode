    <body>
        <script>
            let a = 0;
            let v = 0;
            let f;
            while (a < 101) {
                
                if (a > 51) {
                    a+=5-1;
                }
                if (a < 51) {
                    a +=5-2;
                }
                v ++;
                console.log(v);
            }
            f = a>v?"t":"f";
            
            document.write(v);
            document.write(f);
            
        </script>
        <p>집가고 싶다</p>

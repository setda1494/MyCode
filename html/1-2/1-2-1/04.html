<html>
    <head>
        <title>
            04(전위와 후위)
        </title>
        <style>
            
        </style>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            let a = 5;
            
            document.write("a = "+a+"<br>");
            let b = ++a
            document.write("a = "+a+" b = "+b+"<br>");
            b = ++a+a
            document.write("a = "+a+" b = "+b+"<br>");
            b = ++a+a++
            document.write("a = "+a+" b = "+b+"<br>");
        </script>
    </body>
</html>

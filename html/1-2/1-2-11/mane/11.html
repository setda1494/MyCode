<html>
    <head>
        <title>
            제목
        </title>
        <style>
            .box 
            {
                width: 200px;
                height: 200px;
                background-color: red;
            }

            .highlight {
            color: red;
            font-weight: bold;
            }   
        </style>
        <script>
            function Change(element, fontSize, color) {
                element.style.fontSize = fontSize;
                element.style.color = color;
                
                var text = document.getElementById("content");
                text.style.color = "orange";
            }
            
            function ChangeIMG() 
            {
                var img = document.createElement("img");
                img.src = "img/dog.jpeg";
                
                var targetElement = event.target;
                targetElement.innerHTML = "<img src='" + img.src + "'> " + targetElement.innerHTML;
            }

            function changeCSS1()
            {
                var boxElement = document.querySelector(".box");
                boxElement.style.backgroundColor = "blue";
            }

            function changeCSS2() 
            {
                var textSpan = document.getElementById("textSpan");
                textSpan.classList.toggle("highlight");
            }

            function openNewWindow() 
            {
                var htmlContent = `
                    <!DOCTYPE html>
                    <html>
                    <head>
                    <title>새 윈도우</title>
                    </head>
                    <body>
                    <h1>새 윈도우에서 출력되는 HTML 문서입니다.</h1>
                    <p>원하는 내용을 자유롭게 작성할 수 있습니다.</p>
                    </body>
                    </html>
                `;

                var newWindow = window.open("", "_blank");
                newWindow.document.write(htmlContent);
                newWindow.document.close();
            }

            function createDiv() 
            {
                var newDiv = document.createElement("div"); // div 요소 생성
                newDiv.textContent = "새로운 div 요소"; // 내용 설정

                document.body.appendChild(newDiv); // 생성한 div 요소를 body에 추가
            }

            window.onload = function() 
            {
                var changeButton1 = document.getElementById("changeButton1");
                changeButton1.addEventListener("click", changeCSS1);

                var changeButton2 = document.getElementById("changeButton2");
                changeButton2.addEventListener("click", changeCSS2);
            }
        </script>
        
        <meta charset="UTF-8">
    </head>
    <body>
        <button onclick="Change(this, '20px', 'red')">버튼 1</button>
        <button onclick="Change(this, '20px', 'blue')">버튼 2</button>
        <p id="content">우리는 민족 중흥에 역사적</p>
        <hr>
        <p onclick="ChangeIMG()">강아지</p>
        <hr>
        <button id="changeButton1">CSS 변경</button>
        <div class="box"></div>
        <hr>
        <button id="changeButton2">CSS 변경</button>
        <p>
            이 텍스트에는 <span id="textSpan" class="highlight">스팬 태그</span>가 있습니다.
        </p>
        <hr>
        <h1>새 윈도우에서 HTML 문서 출력하기</h1>
        <button onclick="openNewWindow()">새 윈도우 열기</button>
        <hr>
        <button onclick="createDiv()">div 생성</button>
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <style>
        /* 테스트용 */
        .testboder
        {
            border: 1px solid black;
        }
        /* BG */
        .BG
        { 
            background: black
        }
        /*제목 css*/
        .title 
        {
            font-weight: bold;
            font-size: 35px;
            position: absolute;
            line-height : 100px;
            margin-left: 10px;
            text-shadow: 2px 2px 4px darkgray ;
            
        }
        /*제목 상자 css*/
        .titlediv
        {
            height: 120px;
            border-radius: 5px;
            background-color: black;
            color: white;
        }
        /*제목 이미지 css*/
        .titleimg
        {
            width: auto;
            height: 100px;
        }
        /*목록 이름 css*/
        .manutitle
        {
            font-weight: bold;
            font-size: 25px;
            text-align: center;
        }
        /*목록 목록 css*/
        .manu
        {
            width: 10%;
            height: 860px;
            float: left;
            border: 1px dotted black;
            border-radius: 10px;
            background: black;
            color: white;
        }
        /*목록 정열 css*/
        li
        {
            margin-left: -35px;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 18px;
            list-style:none ;
        }
        /* 목록 글 css */
        .href
        {
            color: white;
        }
        /* 목록 링크 및줄 삭제*/
        li a
        {
            text-decoration-line: none;
            text-align: center;
        }
        /*메인 내용 css*/
        .mane
        {
            width: 79%;
            float: left;
            border: 0px solid black;
            height: 860px;
            background: white;
        }
        
        /*로그인 창이 포함되있는 창*/
        .inlogin
        {
            float: right;
            width: 10%;
            height: 860px;
            border: 1px dotted black;
            background: black;
            border-radius: 10px;
        }
        /*로그인창*/
        .login
        {
            background-color: #e3dede;
            width: 100%;
            border: 1px solid black;
            border-radius: 15px;
            float:left;
        }
        /*로그인 버튼*/
        .loginbutten
        {
            text-align: center;
            float: left;
            margin-left: 5px;
        }
        /*로그인 입력받는곳*/
        .logininput
        {
            width: 90%;
            margin-bottom: 7px;
            margin-left: 5px;
        }
        /*로그인 글*/
        .logintext
        {
            text-align: center;
            color: black;
            font-weight: bolder;
        }
        /* 비밀번호 찾기 */
        .links 
        {
            text-align: center;
            font-size: smaller;
        }
        .links *
        {            
            color: black;
            font-weight: bolder;
            text-decoration: none;
        }
        /*광고*/
        .add
        {
            margin-top: 10px;
            font-weight: bold;
            font-size: 50px;
        }
        .addScreenCSS
        {
            margin-top: 10px;
            width: 100%;
            height: 630px;
        }
    </style>
</head>

<body class="BG">
    <header>
        <!-- 제목 -->
        <div class="titlediv">
            <span class="title">집가고 싶다</span>
        </div>
    </head>
    <nav>
        <!-- 목록 -->
        <div class="manu">
            <p class="manutitle">목록</p>
            <ul class="testboder">
                <br>
                <li><a href="mane\11.html" target="mane" class="href">11강</a></li>
                <li><a href="mane\12.html" target="mane" class="href">12강</li>
                <li><a href="mane\13.html" target="mane" class="href">13강</a></li>
                <li><a href="mane\14.html" target="mane" class="href">14강</a></li>
                <li><a href="mane\15.html" target="mane" class="href">15강</a></li>
                <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                <li><a href="manual.html" target="mane" class="href">사이트 사용방법</a></li>
            </ul>
        </div>
    </nav>
    <main class="BG">
        <!-- 내용 -->
        <iframe src="mane\11.html" name="mane" class="mane"></iframe>
    </main>
    <aside>
        <div class="inlogin">
            <!-- 로그인창 -->
            <div class="login">
                <br>
                <!-- 아이디/비밀번호 입력 -->
                <form>
                    <input type="text" name="email" class="logininput" placeholder="아이디">
                    <input type="password" name="password" class="logininput" placeholder="비밀번호">
                    <input type="submit" value="로그인" class="loginbutten">
                </form>
                <!-- 비밀번호 찾기 -->
                <div class="links">
                    <br><br>
                    <a href="#">비밀번호를 잊어버리셨나요?</a>
                    <br><br>
                </div>
            </div>
            <br><br>
            <div class="add">
                <!-- 광고창 -->
                <iframe src="add.html" name="addScreen" class="addScreenCSS"></iframe>
            </div>
        </div>
    </aside>
    
</body>
</html>
